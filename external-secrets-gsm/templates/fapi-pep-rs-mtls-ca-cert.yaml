---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Values.externalCert.fapiPepRs.mtlsCAClusterSecretName }}
spec:
  refreshInterval: 1h             
  secretStoreRef:
    kind: SecretStore
    name: gcp-store               
  target:
    name: {{ .Values.externalCert.fapiPepRs.mtlsCAClusterSecretName }}
    creationPolicy: Owner
  data:
  - secretKey: ca.crt
    remoteRef:
      key: {{ .Values.externalCert.fapiPepRs.mtlsCAExternalSecretName }}
