apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: ingress-mutator-{{ .Values.namespace }}
  annotations:
    cert-manager.io/inject-ca-from: {{ .Values.selfSignedCert }}
webhooks:
  - name: ingress-mutator.{{ .Values.namespace }}.svc  
    clientConfig:
      caBundle: Cg==
      service:
        name: ingress-mutator
        namespace: {{ .Values.namespace }}
        path: "/mutate"
        port: 443
    rules:
      - operations: ["CREATE", "UPDATE"]
        apiGroups: ["networking.k8s.io"]
        apiVersions: ["v1"]
        resources: ["ingresses"]
    sideEffects: None
    timeoutSeconds: 5
    failurePolicy: Ignore
    namespaceSelector:
      matchExpressions:
        - key: "name"
          operator: "NotIn"
          values:
            - cdk
    admissionReviewVersions: ["v1"]
